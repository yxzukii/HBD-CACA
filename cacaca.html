<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Love Animation</title>
    <style>
        body {
            background-color: #ffd1dc; /* Pink pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Agar elemen vertikal */
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #d4a5e0; /* Purple pastel */
            font-size: 72px; /* Ukuran font lebih besar */
            font-family: 'Arial', sans-serif;
            margin-bottom: 40px; /* Jarak antara tulisan dan hati lebih besar */
            text-align: center;
        }

        .pixel-heart {
            display: grid;
            grid-template-columns: repeat(7, 40px); /* Lebih besar per pixel */
            grid-template-rows: repeat(6, 40px);
            gap: 5px; /* Jarak antar pixel */
            transform: scale(1);
            animation: pulse 1.5s infinite;
        }

        .pixel {
            width: 40px; /* Lebih besar per pixel */
            height: 40px;
            background-color: #d4a5e0; /* Purple pastel */
        }

        .invisible {
            background-color: transparent;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Tulisan "HBD CACA" -->
    <h1>HBD CACA</h1>

    <!-- Pixel Love -->
    <div class="pixel-heart">
        <!-- Row 1 -->
        <div class="invisible"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="invisible"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="invisible"></div>

        <!-- Row 2 -->
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <!-- Row 3 -->
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <!-- Row 4 -->
        <div class="invisible"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="invisible"></div>

        <!-- Row 5 -->
        <div class="invisible"></div>
        <div class="invisible"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="invisible"></div>
        <div class="invisible"></div>

        <!-- Row 6 -->
        <div class="invisible"></div>
        <div class="invisible"></div>
        <div class="invisible"></div>
        <div class="pixel"></div>
        <div class="invisible"></div>
        <div class="invisible"></div>
        <div class="invisible"></div>
    </div>
</body>
</html>
